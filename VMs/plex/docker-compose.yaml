services:
  plex:
    image: lscr.io/linuxserver/plex:latest
    container_name: plex
    network_mode: host
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
      - VERSION=docker
      - PLEX_CLAIM= #optional
    volumes:
      - /home/jthairu/docker/plex/config:/config
      - /volume1/series:/tv
      - /volume1/movies:/movies
    restart: unless-stopped

